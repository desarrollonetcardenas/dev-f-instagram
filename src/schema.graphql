type Query {
    prueba: String!
}

type Mutation {
    prueba( name: String! ): String,
    imprimir( saludo: String! ): String,
    login( user: String!, password: String ): AuthToken,
    singup( data: UserInput! ): AuthToken
}


input UserInput {
    first_name: String,
    last_name: String,
    email: String!,
    user_name: String,
    password: String!
}


type AuthToken {
    token: String!,
    id: String
}
